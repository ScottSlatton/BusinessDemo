<div *ngIf="httpError" class="card bg-danger text-white">
  <div class="card-body">
    <h3 class="card-title">Error {{ httpError.status }}</h3>
    <p class="card-text">{{ httpError.message }}</p>
    <ul>
      <li *ngFor="let error of httpError.errors | keyvalue">
        {{ error.value }}
      </li>
    </ul>
  </div>
</div>
