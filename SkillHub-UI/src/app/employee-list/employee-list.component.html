<h2>Employee List</h2>

<app-error [httpError]="myHttpError"></app-error>
<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.emailId}}</td>
        <td><button (click) = "employeeDetails(employee.id)" class = "btn btn-info">View Details</button></td>
      </tr>
  </tbody>
</table>
