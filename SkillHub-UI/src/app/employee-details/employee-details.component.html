<h3>Employee Details</h3>

<div class="container">
  <div><label><b>First Name: </b></label> {{employee.firstName}}</div>
  <div><label><b>Last Name: </b></label> {{employee.lastName}}</div>
  <div><label><b>Email: </b></label> {{employee.emailId}}</div>
</div>
<div class="container">
  <button (click) = "updateEmployee(employee.id)" class = "btn btn-info">Update</button>
  <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger">Delete</button>
</div>
<app-error [httpError]="myHttpError"></app-error>
